<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Castlevania: Halls of Supremacy</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 bg-info">
                <h1 id="game-restart">Castlevania: Halls of Supremacy</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 bg-dark">
                <h1>Who do you wish to play as</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 bg-dark" id="toon-area">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 bg-info">
                <h1>Select your foe</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 bg-info float-left" id="enemy-area">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 bg-dark">
                <h1>Choose your attack</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 bg-dark" id="menu-area">
                    <button type="button" class="btn btn-danger">Attack</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 bg-info" id="battle-area">
                <h1>Battle Arena</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 bg-info" id="log-area">
                <p><span class="hero-log"></span></p>
                <p><span class="enemy-log"></span></p>
            </div>
        </div>
    </div>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
