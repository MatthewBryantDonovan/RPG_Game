<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Reset, bootstrap, and custom CSS-->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Castlevania: Halls of Supremacy</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="title" id="game-restart">Castlevania: Halls of Supremacy</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1>Who do you wish to play as</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="row d-flex flex-wrap" id="toon-area"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1>Select your foe</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 float-left">
                <div class="row d-flex flex-wrap" id="enemy-area"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1>Choose your attack</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="menu-area">
                <button type="button" class="btn btn-danger" id="attack">Attack</button>
                <button type="button" class="btn btn-danger" id="special"></button>
                <span id="tooltip"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1>Battle Arena</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 float-left">
                <div class="row d-flex flex-wrap" id="battle-area"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="log-area">
                <p><span class="hero-log"></span></p>
                <p><span class="enemy-log"></span></p>
            </div>
        </div>
    </div>

    <!-- jQuery Library and custom javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
